<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WinJS Hello world</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        (function () {
            "use strict";
            WinJS.Application.onready = function () {
                WinJS.UI.processAll();
            };
            WinJS.Application.start();
        })();
    </script>
</head>
<body>
    <div id="app">

        <!-- ContentDialog -->
        <div id="OAuth" data-win-control="WinJS.UI.ContentDialog" data-win-options="{title: 'OAuth認証'}">
            <h3 class="win-h3">接続インスタンスを設定してください.</h3>
            <input type="url" />
            <button></button>
        </div>

        <div class="splitView" data-win-control="WinJS.UI.SplitView">
            <!-- Pane area -->
            <div>
                <div class="header">
                    <button class="win-splitviewpanetoggle"
                            data-win-control="WinJS.UI.SplitViewPaneToggle"
                            data-win-options="{ splitView: select('.splitView') }"></button>
                    <div class="title"> <h3 class="win-h3">iMast for UWP</h3></div>
                </div>
                <div class="nav-commands">
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Home timeline', icon: 'home'}"></div>
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Local timeline', icon: 'people'}"></div>
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Federated timeline', icon: 'world'}"></div>
                  
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Settings', icon: 'settings'}" style="position:absolute;bottom:0;width:100%"></div>
                </div>
            </div>

            <!--<div class="toolbar" data-win-control="WinJS.UI.ToolBar">
                <button data-win-control="WinJS.UI.Command" data-win-options="{
                            id:'cmdEdit',
                            type:'button',
                            icon:'edit',
                            onclick: ToolBar.outputCommand}"></button>
            </div>-->

            <!-- Content area -->
            <div class="contenttext">
                <div class="container-fluid">
                    <div class="row">
                        <!-- non xs -->
                        <div class="TL hidden-xs col-sm-4 col-md-3 col-lg-3">
                            <div><h3 class="win-h3">Home timeline</h3></div>
                            <div>
                                 ここを動的生成 
                            </div>
                        </div>
                        <div class="TL hidden-xs col-sm-4 col-md-3 col-lg-3">
                            <div><h3 class="win-h3">Local timeline</h3></div>
                            <div>
                                 ここを動的生成 
                            </div>
                        </div>
                        <div class="TL hidden-xs hidden-sm col-md-3 col-lg-3">
                            <div><h3 class="win-h3">Notifications</h3></div>
                            <div>
                                 ここを動的生成 
                            </div>
                        </div>
                        <div class="TL hidden-xs col-sm-4 col-md-3 col-lg-3">
                            <div><input type="text" /></div>
                            <div>
                                ここを動的生成
                            </div>
                        </div>
                        
                        <!-- xs -->
                        <div class="TL visible-xs">
                            <!-- / タブ-->
                            <div id="myTabContent" class="tab-content">
                                <div class="tab-pane fade in active" id="tab1">
                                    <div><h3 class="win-h3">Home timeline</h3></div>
                                    <div>
                                        ここを動的生成
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="tab2">
                                    <div><h3 class="win-h3">Local timeline</h3></div>
                                    <div>
                                        ここを動的生成
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="tab3">
                                    <div><h3 class="win-h3">Notifications</h3></div>
                                    <div>
                                        ここを動的生成
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="tab4">
                                    <div><input type="text" /></div>
                                    <div>
                                        ここを動的生成
                                    </div>
                                </div>

                            </div>
                            <ul class="xs nav nav-tabs row">
                                <li class="col-xs-3 active"><a href="#tab1" data-toggle="tab"><h4 class="win-h4">Home</h4></a></li>
                                <li class="col-xs-3"><a href="#tab2" data-toggle="tab"><h4 class="win-h4">Local</h4></a></li>
                                <li class="col-xs-3"><a href="#tab3" data-toggle="tab"><h4 class="win-h4">Notifications</h4></a></li>
                                <li class="col-xs-3"><a href="#tab4" data-toggle="tab"><h4 class="win-h4">search</h4></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="tootArea hidden-xs" id="POST">
                    <textarea></textarea>
                    <button type="submit">POST</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
