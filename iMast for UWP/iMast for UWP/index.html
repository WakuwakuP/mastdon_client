<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WinJS Hello world</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        (function () {
            "use strict";
            WinJS.Application.onready = function () {
                WinJS.UI.processAll();
            };
            WinJS.Application.start();
        })();
    </script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">

        <div class="splitView" data-win-control="WinJS.UI.SplitView">
            <!-- Pane area -->
            <div>
                <div class="header">
                    <button class="win-splitviewpanetoggle"
                            data-win-control="WinJS.UI.SplitViewPaneToggle"
                            data-win-options="{ splitView: select('.splitView') }"></button>
                    <div class="title"> <h3 class="win-h3">iMast for UWP</h3></div>
                </div>
                <div class="nav-commands">
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Favorite', icon: 'favorite'}"></div>
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Settings', icon: 'settings'}" style="position:absolute;bottom:0;width:100%"></div>
                </div>
            </div>

            <!-- Content area -->
            <div class="toolbar" data-win-control="WinJS.UI.ToolBar">
                <button data-win-control="WinJS.UI.Command" data-win-options="{
                            id:'cmdEdit',
                            type:'button',
                            icon:'edit',
                            onclick: Sample.outputCommand}"></button>
            </div>
            <div class="contenttext">
                <h2 class="win-h2">SplitView Content Area</h2>
                <div class="win-h3 status"></div>
                <div class="tootArea" id="POST">
                    <textarea></textarea>
                    <button type="submit">POST</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
